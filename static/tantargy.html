<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantárgyak</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Tantárgyak</h1>
    <p>Uj tantargy felvezetesehez toltsd ki a formot!</p>
    <div>
        <form action="/submit_form_tantargyak" method="post" id="form_tantargyak" enctype="multipart/form-data">
            <p>Egyedi kod: <input type="text" name="code" id="code" required /></p>
            <p>Nev: <input type="text" name="name" id="name" required onblur="nameValidator()" /></p>
            <p>Evfolyam:
                <select name="year" id="year" required>
                    <option value="2019-2022">2019-2022</option>
                    <option value="2020-2023">2020-2023</option>
                    <option value="2021-2024">2021-2024</option>
                </select>
            </p>
            <p>Kurzusok szama: <input type="number" name="course" id="course" required onblur="courseValidator()" /></p>
            <p>Szeminariumok szama: <input type="number" name="seminar" id="seminar" required
                    onblur="seminarValidator()" /></p>
            <p>Laborok szama: <input type="number" name="lab" id="lab" required onblur="labValidator()" /></p>
            <p><input type="submit" value="Submit" required /></p>
        </form>
    </div>

    <script src="main.js"></script>

</body>

</html>
