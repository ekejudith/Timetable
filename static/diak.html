<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diak</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Tantargyhoz valo csatlakozas/kilepes.</h1>
    <div>

        <form action="/submit_form_diak" method="post" enctype="multipart/form-data">
            <p>Diak ID: <input type="text" name="studentID" required></p>
            <p>Tantargy kodja: <input type="text" name="subject" required /></p>
            <p>Tantargyhoz valo:
                <select name="connection">
                    <option value="join">Csatlakozas</option>
                    <option value="unjoin">Kilepes</option>
                </select>
            </p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>

</body>

</html>
